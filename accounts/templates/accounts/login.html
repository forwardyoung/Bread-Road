{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

    {% load widget_tweaks %}
    <div class="d-flex">
        <div
            style="background-image: linear-gradient(rgb(0,0,0,0.3), rgb(0,0,0,0.3)), url('/static/제목\ 없음.png'); height: 100vh; width: 100vh;">
        </div>
        <div class="d-flex"
            style="margin-left: 12.5rem; flex-direction: column; justify-content: center; align-items: center;">
            <h2 class="mb-4" style="font-family: 'SDSamliphopangche_Basic'; color: chocolate;">빵지순례를 떠나볼까요?</h2>
            <form action="" method="POST">
                {% csrf_token %}
                닉네임(아이디):
                <br>
                <input name="username" type="text">
                <br>
            
                비밀번호:
                <br>
                <input name="password" type="password">
                <br><br>
            
                 <button type="submit" class="btn btn-warning me-3 mt-2">빵지순례 출발</button>
                <a href="/" class="btn btn-danger mt-2">잠시만요!</a>
            </form>
        </div>
    </div>

{% endblock content %}
