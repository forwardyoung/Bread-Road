{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load widget_tweaks %}
{% block content %}

  <div class="d-flex">
    <div style="background-image: linear-gradient(rgb(0,0,0,0.3), rgb(0,0,0,0.3)), url('/static/제목\ 없음.png'); height: 100vh; width: 100vh;"></div>
    <div class="d-flex" style="margin-left: 12.5rem; flex-direction: column; justify-content: center; align-items: center;">
      <h2 class="mb-4" style="font-family: 'SDSamliphopangche_Basic'; color: chocolate;">빵지순례를 떠나볼까요?</h2>
      <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-warning me-3 mt-2">빵지순례 출발</button>
        <a href="/" class="btn btn-danger mt-2">잠시만요!</a>
      </form>
    </div>
  </div>

{% endblock content %}
